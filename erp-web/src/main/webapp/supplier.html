<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ERP管理系统 - 供应商管理</title>

    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <!-- 本程序采用传智easyCode代码生成器生成  -->
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript">
        var name = 'supplier';
        var columns = [[
            {field: 'uuid', title: 'ID', width: 50},
            {field: 'name', title: '名称', width: 100},
            {field: 'address', title: '地址', width: 200},
            {field: 'contact', title: '联系人', width: 100},
            {field: 'tele', title: '电话', width: 100},
            {
                field: 'type', title: '类型', width: 100, formatter: function (value) {
                if (value == 1) {
                    return "供应商";
                }
                else {
                    return "客户";
                }
            }
            },
            {
                field: '-', title: '操作', width: 100,
                formatter: function (value, row, index) {
                    return "<a href='#' onclick='edit(" + row.uuid + ")'  >修改</a> <a href='#' onclick='dele(" + row.uuid + ")'  >删除</a>";
                }
            }

        ]];

        var listParam = "?type=" + Request['type'];//查询时，增加的条件
        var saveParam = "?type=" + Request['type'];//保存时，追加的条件
    </script>
</head>
<body>
<div class="easyui-panel">

    <form id="searchForm">
        名称:<input name="name">
        地址:<input name="address">
        联系人:<input name="contact">
        电话:<input name="tele">
        <!--<button id="btnSearch" type="button">查询</button>-->
        <a id="btnSearch" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    </form>
</div>

<table id="grid"></table>

<div id="editWindow" class="easyui-window" title="数据添加/编辑" style="width: 350px;height: 350px"
     data-options="closed:true">
    <form id="editForm">
        <input name="uuid" type="hidden">

        <table>
            <tr>
                <td>名称</td>
                <td><input name="name"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input name="address"></td>
            </tr>
            <tr>
                <td>联系人</td>
                <td><input name="contact"></td>
            </tr>
            <tr>
                <td>电话</td>
                <td><input name="tele"></td>
            </tr>

        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>
</html>
