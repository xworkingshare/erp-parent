<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>新增订单</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/order_add.js"></script>
    <script type="text/javascript"  src="js/request.js"></script>

    <script type="text/javascript">

        if(Request['type']=='1')
        {
            document.title="采购订单-申请";
        }
        if(Request['type']=='2')
        {
            document.title="销售订单-录入";
        }
    </script>

</head>
<body>

<!------------------------------------------------------查询表单-->
<div class="easyui-panel">

    <form id="orderForm">
        <!-- 供应商下拉列表-->
        <script type="text/javascript">
            if(Request['type']=='1')
            {
                document.write('供应商');
            }
            if(Request['type']=='2')
            {
                document.write('客户');
            }

        </script>：<input id="supplier" name="supplierUuid">
    </form>

</div>


<!------------------------------------------------------订单编辑数据表格-->
<table id="grid"></table>


<!------------------------------------------------------合计数+提交订单按钮-->
<br/>
总数量：<span id="totalNum">0</span>
<br/>
总金额：<span id="totalMoney">0</span>
<br/>
<br/>
<a href="#" class="easyui-linkbutton"  onclick="addOrder()">提交订单</a>

</body>
</html>
