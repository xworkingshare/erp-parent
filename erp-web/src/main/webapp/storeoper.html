<script type="text/javascript">
var name='storeoper';
var columns=[[    
          		       {field:'uuid',title:'ID',width:100},
{field:'empUuid',title:'员工ID',width:100},
{field:'operTime',title:'操作事件',width:100},

{field:'goodsUuid',title:'商品ID',width:100},
{field:'num',title:'数量',width:100},
{field:'type',title:'出入库标记',width:100},

         		        {field:'-',title:'操作',width:100,

         		         }
         		
         		    ]];

 <button id="btnSearch" type="button">查询</button>

<tr><td>操作事件</td><td><input name="t.operTime"></td></tr>

		</table>
		<button id="btnSave" type="button">保存</button>

</div>
