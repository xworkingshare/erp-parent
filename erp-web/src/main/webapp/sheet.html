<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>

<script type="text/javascript" src="js/form.js"></script>

<body class="easyui-layout"> 
<div data-options="region:'center',title:'销售统计表'" style="padding:5px;background:#eee;">
	<div class="easyui-panel">
	<form id="sheetForm">
	开始日期：<input class="easyui-datebox" name="date1"> 
	截止日期：<input class="easyui-datebox" name="date2"> 
	<button onclick="doSum()" type="button">统计</button>
	<button onclick="excel()" type="button">导出excel</button>
	</form>
	</div>


<table id="grid"></table>

</div>   
<div data-options="region:'east',iconCls:'icon-reload',title:'销售统计图',split:true" style="width:400px;">
<img id="chart" alt="" src="">
</div>
