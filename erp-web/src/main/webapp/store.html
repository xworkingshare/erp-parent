<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ERP管理系统 - 仓库管理</title>

    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <!-- 本程序采用传智easyCode代码生成器生成  -->
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript">
        var name = 'store';
        var columns = [[
            {field: 'uuid', title: 'ID', width: 50},
            {field: 'name', title: '仓库', width: 100},
            {field: 'address', title: '地址', width: 100},
            {field: 'empUuid', title: '管理员ID', width: 100},

            {
                field: '-', title: '操作', width: 100,
                formatter: function (value, row, index) {
                    return "<a href='#' onclick='edit(" + row.uuid + ")'  >修改</a> <a href='#' onclick='dele(" + row.uuid + ")'  >删除</a>";
                }
            }

        ]];


    </script>
</head>
<body>
<div class="easyui-panel">

    <form id="searchForm">
        仓库:<input name="name">
        地址:<input name="address">
        <a id="btnSearch" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    </form>
</div>

<table id="grid"></table>

<div id="editWindow" class="easyui-window" title="仓库数据编辑" style="width: 350px;height: 350px" data-options="closed:true">
    <form id="editForm">
        <input name="uuid" type="hidden">

        <table>
            <tr>
                <td>仓库</td>
                <td><input name="name"  class="easyui-validatebox" required = "required"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input name="address"  class="easyui-validatebox" required = "required"></td>
            </tr>
            <tr>
                <td>管理员ID</td>
               <!-- <td><input name="empuuid"></td>-->
                <td><input name="empuuid" class="easyui-combobox"
                           data-options="url:'emp/getAllForCombobox',valueField:'uuid',textField:'name'" ></td>
            </tr>

        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>
</html>
