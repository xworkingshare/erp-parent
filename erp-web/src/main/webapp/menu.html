<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ERP管理系统 - 菜单管理</title>

<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<!-- 本程序采用传智easyCode代码生成器生成  -->
<script type="text/javascript"  src="js/crud.js"></script>
<script type="text/javascript">
var name='menu';
var columns=[[    
          		       {field:'menuid',title:'菜单ID',width:100},
{field:'menuname',title:'菜单名称',width:100},
{field:'icon',title:'图标',width:100},
{field:'url',title:'菜单URL',width:100},
{field:'pid',title:'上级菜单ID',width:100},

         		        {field:'-',title:'操作',width:100,
         					formatter: function(value,row,index){
         						return "<a href='#' onclick='edit("+row.menuid  +")'  >修改</a> <a href='#' onclick='dele("+row.menuid  +")'  >删除</a>";
         					}
         		         }
         		
         		    ]];


</script>
</head>
<body>
<div class="easyui-panel">

<form id="searchForm">
菜单名称:<input name="t1.menuname">
图标:<input name="t1.icon">
菜单URL:<input name="t1.url">
上级菜单ID:<input name="t1.pid">
	<a id="btnSearch" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
</form>
</div>

<table id="grid"></table>

<div id="editWindow" class="easyui-window" title="菜单数据编辑" style="width: 350px;height: 350px" data-options="closed:true" >
	<form id="editForm">		
		<input name="t.menuid" type="hidden" >

		<table>
		<tr><td>菜单名称</td><td><input name="t.menuname"></td></tr>
<tr><td>图标</td><td><input name="t.icon"></td></tr>
<tr><td>菜单URL</td><td><input name="t.url"></td></tr>
<tr><td>上级菜单ID</td><td><input name="t.pid"></td></tr>
		
		</table>
		<button id="btnSave" type="button">保存</button>
</form>
</div>

</body>
</html>
