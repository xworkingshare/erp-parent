<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ERP管理系统 - 部门管理</title>

    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <!-- 本程序采用传智easyCode代码生成器生成  -->
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript">

        var name = 'dep';
        var columns = [[
            {field: 'uuid', title: '部门编号', width: 100},
            {field: 'name', title: '部门名称', width: 100},
            {field: 'tele', title: '电话', width: 100},
            {
                field: '-', title: '操作', width: 100,
                formatter: function (value, row, index) {
                    return "<a href='#' onclick='edit(" + row.uuid + ")'  >修改</a> <a href='#' onclick='dele(" + row.uuid + ")'  >删除</a>";
                }
            }

        ]];


    </script>
</head>
<body>

<!--查询条件表单-->
<div class="easyui-panel">
    <form id="searchForm">
        部门名称:<input name="name">
        电话:<input name="tele">
        <a id="btnSearch" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
    </form>
</div>

<!--列表展示窗口-->
<table id="grid"></table>


<!--添加数据和编辑数据窗口-->
<div id="editWindow" class="easyui-window" title="部门数据编辑" style="width: 350px;height: 350px" data-options="closed:true">
    <form id="editForm">
        <input name="uuid" type="hidden">

        <table>
            <tr>
                <td>部门名称</td>
                <td>

                    <input name="name" class="easyui-validatebox"  required = "required" ></td>
<!--
                    <input name="name" class="easyui-validatebox"  required = "required"
                           validType="remote['dep/checkName','name']"
                           invalidMessage="部门名称重复"></td>
-->
            </tr>
            <tr>
                <td>电话</td>
                <td><input name="tele" class="easyui-validatebox"  required = "required"></td>
            </tr>

        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>
</html>
